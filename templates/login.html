<!DOCTYPE html>
<html>
<body>
  <h2>Login</h2>

  <!-- ðŸ”” Flash Messages Block -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes" style="color: red;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- ðŸ§¾ Login Form -->
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
